<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'My Orders' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let order of myOrders"
      routerLink="/track-order"
      class="animate__animated animate__slideInUp animate__faster"
    >
      <ion-avatar slot="start">
        <img src="../../../assets/products/410wL1a4LML._SY300_QL70_ML2_.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>{{order['line_items'][0]['name']}}</h2>
        <h3>Ordered on {{order.date_created | date:'short' }}</h3>
        <ion-text *ngIf="order.status == '!completed'" color="warning"><p>{{order.status}}</p></ion-text>
        <ion-text *ngIf="order.status == 'completed'" color="success"><p>{{order.status}}</p></ion-text>
      </ion-label>
    </ion-item>
