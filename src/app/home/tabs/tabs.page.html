<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="{{ home }}"></ion-icon>
      <ion-label>{{ 'Home' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-badge color="danger">{{ wishlistItemCount | async }}</ion-badge>
      <ion-icon name="{{ wishlist }}"></ion-icon>
      <ion-label>{{ 'Wishlist' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-badge color="danger">{{ cartItemCount | async }}</ion-badge>
      <ion-icon name="{{ cart }}"></ion-icon>
      <ion-label>{{ 'Cart' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <!-- <ion-badge color="danger">1</ion-badge> -->
      <ion-icon name="{{ account }}"></ion-icon>
      <ion-label>{{ 'Account' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
