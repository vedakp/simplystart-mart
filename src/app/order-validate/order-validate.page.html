<ion-content>
  <p class="ion-text-center">Payment Gateway / Order Validation Page</p>

  <div class="bottom-bar">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button
            color="success"
            routerLink="/order-success"
            class="ion-text-uppercase"
            size="full"
            expand="block"
            >Order Success</ion-button
          >
        </ion-col>

        <ion-col size="6">
          <ion-button
            color="danger"
            routerLink="/order-failed"
            class="ion-text-uppercase"
            size="full"
            expand="block"
            >Order Failed</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
