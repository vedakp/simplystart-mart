<ion-content class="ion-padding">
  <ion-grid
    class="ion-padding animate__animated animate__fadeIn animate__faster"
  >
    <div class="empty-cart">
      <img src="../../assets/failed.gif" alt="" />
      <h4 class="ion-text-center">{{ 'Oops! Something went wrong.' | translate }}</h4>
    </div>
  </ion-grid>

  <ion-grid
    class="ion-text-center animate__animated animate__fadeIn animate__faster"
  >
    <p class="text-muted">
      {{ 'Sorry for the inconvenience, Please try again to place your order.' | translate }}
    </p>
  </ion-grid>
</ion-content>

<div class="bottom-bar">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="full"
          size="default"
          routerLink="/home/tabs/tab3"
          color="primary"
          >{{ 'Retry' | translate }}</ion-button
        >
      </ion-col>

      <ion-col size="6">
        <ion-button
          expand="full"
          size="default"
          routerLink="/home"
          color="tertiary"
          >{{ 'Goto Home' | translate }}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
