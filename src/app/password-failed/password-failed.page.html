<ion-content class="ion-padding">
  <div class="top-nav">
    <ion-grid
      class="ion-padding animate__animated animate__fadeIn animate__faster"
    >
      <div class="empty-cart">
        <img src="../../assets/failed.gif" alt="" />
        <h4 class="ion-text-center">
          {{ 'Password Failed' | translate }}
        </h4>
      </div>
    </ion-grid>

    <ion-grid
      class="ion-padding animate__animated animate__slideInUp animate__faster"
    >
      <p class="text-muted ion-text-center">
        {{ 'Your password changed to failed!' | translate }}
      </p>
    </ion-grid>
  </div>
</ion-content>

<div class="bottom-bar">
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button
          expand="full"
          size="default"
          routerLink="/change-password"
          color="primary"
          >{{ 'Retry' | translate }}</ion-button
        >
      </ion-col>

      <ion-col size="6">
        <ion-button expand="full" size="default" routerLink="/" color="tertiary"
          >{{ 'Login' | translate }}</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
